#
# Strings used by the Messages.java enum (i.e., if that enum's name changes, the properties files' names must change)
#

# PLANNER ERROR MESSAGES
PLAN_OK      = Success
SYSTEM_ERROR = Siamo spiacenti. Il calcolo percorsi non è al momento disponibile. Riprova più tardi.
GRAPH_UNAVAILABLE = Siamo spiacenti. Il calcolo percorsi non è al momento disponibile. Riprova più tardi.

OUTSIDE_BOUNDS            = Impossibile calcolare un percoso. L'origine o la destinazione potrebbero trovarsi al di fuori dell'area coperta dal servizio.
REQUEST_TIMEOUT           = Il calcolo percorsi sta imiegando troppo tempo a rispondere. Riprova più tardi.
BOGUS_PARAMETER           = La richiesta contiene degli errori che il server non è in grado di processare.
PATH_NOT_FOUND            = Nessun percorso trovato. Potrebbe non esserci alcun servizio TPL nel momento specificato oppure l'origine o la destinazione non sono correttamente connesse al grafo stradale.
NO_TRANSIT_TIMES          = Nessun servizio TPL disponibile. La data specificata potrebbe essere al di fuori del range di lavoro del calcolo percorsi.
GEOCODE_FROM_NOT_FOUND    = Origine sconosciuta.
GEOCODE_TO_NOT_FOUND      = Destinazione sconosciuta.
GEOCODE_FROM_TO_NOT_FOUND = Origine e destinazione sconosciute.
TOO_CLOSE                 = Origine troppo vicina alla destinazione.

GEOCODE_FROM_AMBIGUOUS    = The trip planner is unsure of the location you want to start from. Please select from the following options, or be more specific.
GEOCODE_TO_AMBIGUOUS      = The trip planner is unsure of the destination you want to go to. Please select from the following options, or be more specific.
GEOCODE_FROM_TO_AMBIGUOUS = Both origin and destination are ambiguous. Please select from the following options, or be more specific.

UNDERSPECIFIED_TRIANGLE = All of triangleSafetyFactor, triangleSlopeFactor, and triangleTimeFactor must be set if any are
TRIANGLE_NOT_AFFINE = The values of triangleSafetyFactor, triangleSlopeFactor, and triangleTimeFactor must sum to 1
TRIANGLE_OPTIMIZE_TYPE_NOT_SET = If triangleSafetyFactor, triangleSlopeFactor, and triangleTimeFactor are provided, OptimizeType must be TRIANGLE
TRIANGLE_VALUES_NOT_SET = If OptimizeType is TRIANGLE, triangleSafetyFactor, triangleSlopeFactor, and triangleTimeFactor must be set