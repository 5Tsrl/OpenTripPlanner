<script id="id-servizio-it" type="text/html">

<div id="id-servizio-it"  class="white-popup mfp-hide">
    <header>
    <h1>Il servizio</h1>
 </header>
 <div class="text">
<p>
<strong> B.U.NE.T </strong> – Bike's Urban Network in Torino è un progetto a sostegno della mobilità ciclabile ideato dalla
<a href="http://www.comune.torino.it/bici/">Città di Torino</a> e dalla <a href="http://www.cittametropolitana.torino.it/cms/ambiente/mobilita-sostenibile/progetti-mobilita/itinerari-ciclabili">Città metropolitana di Torino</a>
</p><p>
 E' stato realizzato da <a href="http://www.5t.torino.it">5T - Tecnologie Telematiche Trasporto Traffico Torino </a> 
con la collaborazione del servizio di bike sharing <a href="http://www.tobike.it/">[TO]BIKE</a>.
</p><p>
Grazie a questo nuovo strumento potrai effettuare il calcolo di un percorso con la <strong>tua bicicletta</strong> o con le biciclette del servizio <strong>bike sharing</strong>,
 sul territorio di Torino e Provincia.
</p>
<p>
Il servizio, il primo in Italia interamente promosso e supportato da Enti Locali, è stato sviluppato utilizzando tecnologie <strong>Open Source</strong>
 (in particolare <a href="http://www.openstreetmap.org">Open StreetMap</a> e <a href="http://www.opentripplanner.org/">OpenTripPlanner</a>)
 ed utilizza i dati della disponibilità di biciclette in <strong>tempo reale</strong>.
</p><p>
B.U.NE.T è in fase sperimentale; ti invitiamo quindi a segnalarci ogni problema, inesattezza, difficoltà o “stranezza” riscontrata 
e ad inviarci consigli e suggerimenti che ritieni utili per migliorare il servizio a <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;info@bunet.torino.it">info&#64;bunet.torino.it</a>. 
</p><p>
Per avere maggiori informazioni sul funzionamento del servizio, visita la sezione <strong>Guida all'uso</strong>.  
</p> 
</div>
</div>

</script>



<script id="id-guida-it" type="text/html">

<div id="id-guida-it"  class="white-popup mfp-hide">
    <header>
    <h1>Guida all'uso</h1>
 </header>
 <div class="text">
 
<p>
Ecco alcune istruzioni per utilizzare al meglio il servizio:
<ul class="liv1">
<li>
Puoi indicare il punto di partenza e di arrivo in 2 modi:
<ul class="liv2">
	<li>
	nella finestra “Calcola Percorso” inserendo indirizzi o punti di interesse (es. "via Nizza, 111" oppure "Museo Egizio") e scegliendo tra le opzioni proposte. 
	</li><li>
	direttamente sulla mappa, cliccando il punto di partenza e di arrivo con il tasto destro del mouse e/o trascinando le bandierine.
	</li></ul>
</li><li> 
Per calcolare il percorso preferito puoi scegliere come opzione la tua bicicletta oppure il servizio [TO]BIKE 
di bike sharing presente a Torino, nei comuni della Zona Ovest di Torino e a Pinerolo.
</li><li>
Utilizza il triangolo! E' uno strumento che ti sarà utile per personalizzare il percorso in base alle tue esigenze e alle tue preferenze.
Spostando il simbolo della bicicletta al suo interno, puoi modificare direttamente il percorso calcolato secondo 3 criteri:

	<ul class="liv2"><li>
	Veloce: calcolo del percorso più rapido
	</li><li>
	Pianeggiante: calcolo del percorso con minor pendenza
	</li><li>
	Sicuro: calcolo del percorso più sicuro, privilegiando l’utilizzo di piste ciclabili, aree ciclo-pedonali e zone a basso traffico.
	</li></ul>
Ricorda comunque che B.U.NE.T. è uno strumento di pianificazione che suggerisce il miglior percorso in base a criteri oggettivi che l’utente può personalizzare
 in base alle proprie esigenze e preferenze. Ricorda che il vero navigatore sei tu!

</li><li>
Puoi stampare o inviare via mail il percorso pianificato con la descrizione delle singole manovre.
</li><li>
Il percorso calcolato può anche prevedere piccoli tratti a piedi (bici al seguito) come attraversamenti pedonali o tratti in senso vietato per diminuire la percorrenza totale del percorso. 
</li><li>
Sulla mappa, le icone delle stazioni di [TO]Bike indicano in verde la disponibilità di biciclette, in rosso la presenza di stalli liberi.
Clicca sull'icona per avere informazioni più dettagliate.
</li><li>
Cliccando sulla mappa "CycleMap" sono visualizzate con un tratteggio blu le piste ciclabili.
</li><li>
Il sistema considera una velocità media di 10 km/h per calcolare la durata del percorso suggerito.
Ti ricordiamo però che l’effettivo tempo del viaggio potrebbe variare in base alla tua confidenza con la bici e alle condizioni reali del traffico.
</li> 
</p>
</div>
</div>

</script>

</p>
<br/>

<p>

del Garante per la protezione dei dati personali, si informa che il sito <a href="http://www.bunet.torino.it/">www.bunet.torino.it</a> utilizza cookies al fine di rendere la navigazione del sito sicura ed efficiente e che

</p>
<h2>Che cosa sono i cookie?</h2>
<p>
I cookie sono file di testo che contengono pacchetti di informazioni che vengono memorizzati sul tuo computer o sul tuo dispositivo mobile tutte le volte che visiti un sito online
attraverso un browser. Ad ogni successiva visita il browser invia questi cookies al sito web che li ha originati o ad un altro sito. I cookies permettono ai siti di ricordare
alcune informazioni per permetterti di navigare online in modo semplice e veloce.
</p>
<h2>I cookie presenti sul sito Bunet</h2>
<p>
Questo sito internet utilizza solo cookies tecnici ed analitici, che possono essere utilizzati senza chiedere il consenso dell’utente, poiché sono strettamente necessari per
l’esplorazione del sito e la fruizione dei servizi presenti.
Qui di seguito sono riportati i tipi cookie che possono essere utilizzati nel Sito con una descrizione della finalità legata all'uso.
</p>
<h2>Cookie di sessione o di navigazione</h2>
<p>
I cookie di questo tipo sono necessari per il corretto funzionamento di alcune aree del sito.  I cookie di questa categoria comprendono sia cookie persistenti che cookie di
sessione. In assenza di tali cookie, il sito o alcune porzioni di esso potrebbero non funzionare correttamente. Pertanto, vengono sempre utilizzati, indipendentemente dalle
preferenze dall'utente. I cookie di questa categoria vengono sempre inviati dal dominio di Bunet.
</p>
<h2>Cookie tecnici</h2>
<p>
I cookie di questo tipo vengono utilizzati per raccogliere informazioni sull'utilizzo del sito. Il Titolare usa tali informazioni per analisi statistiche, per migliorare

utenti nel sito e sul modo in cui sono arrivati al Sito e alle pagine visitate. I cookie di questa categoria vengono inviati dal Sito stesso o da domini di terze parti.
A tal proposito, si ricorda che su questo sito è in corso una rilevazione statistica tramite l'utilizzo dello strumento Google Analytics, che utilizza modalità di analisi
secondo illustrate dal documento relativo alle <a href="http://www.google.it/policies/privacy/">Norme generiche sulla privacy</a> di Google e dal documento specifico in
merito all'utilizzo delle <a href="http://www.google.com/analytics/terms/it.html">informazioni raccolte con Google Analytics</a>.
</p>
<h2>Come disabilitare i cookie</h2>
<p>

 di rifiutare/accettare i cookie. Di seguito si riportano alcune informazioni pratiche per disabilitare i cookie sul browser che si sta utilizzando.
</p>
<h2>Google Chrome</h2>
<p>
Cliccare la chiave inglese nell’angolo in alto a destra e selezionare 'Impostazioni'. A questo punto selezionare 'Mostra impostazioni avanzate’ (“Under the hood'”)
e cambiare le impostazioni della 'Privacy'.
</p>
<h2>Microsoft Internet Explorer</h2>
<p>
Cliccare l’icona 'Strumenti' nell’angolo in alto a destra e selezionare 'Opzioni internet'. Nella finestra pop up selezionare 'Privacy'. Qui potrete regolare le
impostazioni dei vostri cookies.
</p>
<h2>Mozilla Firefox</h2>
<p>
Dal menu a tendina nell’angolo in alto a sinistra selezionare 'Opzioni'. Nella finestra di pop up selezionare 'Privacy'. Qui potrete regolare le impostazioni dei
vostri cookies.
</p>
<h2>Safari</h2>
<p>

per la disattivazione di Google Analytics: <a href="https://tools.google.com/dlpage/gaoptout">https://tools.google.com/dlpage/gaoptout</a>.

 <p>

<ul class="liv2">

	</li><li>

	Bike friendly
	</li></ul>
