<script id="id-servizio-it" type="text/html">

<div id="id-servizio-it"  class="white-popup mfp-hide">
    <header>
    <h1>Il servizio</h1>
 </header>
 <div class="text">
<p>
<strong> B.U.NE.T </strong> – Bike's Urban Network in Torino è un progetto a sostegno della mobilità ciclabile ideato dalla
<a href="http://www.comune.torino.it/bici/">Città di Torino</a> e dalla <a href="http://www.cittametropolitana.torino.it/cms/ambiente/mobilita-sostenibile/progetti-mobilita/itinerari-ciclabili">Città metropolitana di Torino</a>
</p><p>
 E' stato realizzato da <a href="http://www.5t.torino.it">5T - Tecnologie Telematiche Trasporto Traffico Torino </a> 
con la collaborazione del servizio di bike sharing <a href="http://www.tobike.it/">[TO]BIKE</a>.
</p><p>
Grazie a questo nuovo strumento potrai effettuare il calcolo di un percorso con la <strong>tua bicicletta</strong> o con le biciclette del servizio <strong>bike sharing</strong>,
 sul territorio di Torino e Provincia.
</p>
<p>
Il servizio, il primo in Italia interamente promosso e supportato da Enti Locali, è stato sviluppato utilizzando tecnologie <strong>Open Source</strong>
 (in particolare <a href="http://www.openstreetmap.org">Open StreetMap</a> e <a href="http://www.opentripplanner.org/">OpenTripPlanner</a>)
 ed utilizza i dati della disponibilità di biciclette in <strong>tempo reale</strong>.
</p><p>
B.U.NE.T è in fase sperimentale; ti invitiamo quindi a segnalarci ogni problema, inesattezza, difficoltà o “stranezza” riscontrata 
e ad inviarci consigli e suggerimenti che ritieni utili per migliorare il servizio a <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;info@bunet.torino.it">info&#64;bunet.torino.it</a>. 
</p><p>
Per avere maggiori informazioni sul funzionamento del servizio, visita la sezione <strong>Guida all'uso</strong>.  
</p> 
</div>
</div>

</script>



<script id="id-guida-it" type="text/html">

<div id="id-guida-it"  class="white-popup mfp-hide">
    <header>
    <h1>Guida all'uso</h1>
 </header>
 <div class="text">
 
<p>
Ecco alcune istruzioni per utilizzare al meglio il servizio:
<ul class="liv1">
<li>
Puoi indicare il punto di partenza e di arrivo in 2 modi:
<ul class="liv2">
	<li>
	nella finestra “Calcola Percorso” inserendo indirizzi o punti di interesse (es. "via Nizza, 111" oppure "Museo Egizio") e scegliendo tra le opzioni proposte. 
	</li><li>
	direttamente sulla mappa, cliccando il punto di partenza e di arrivo con il tasto destro del mouse e/o trascinando le bandierine.
	</li></ul>
</li><li> 
Per calcolare il percorso preferito puoi scegliere come opzione la tua bicicletta oppure il servizio [TO]BIKE 
di bike sharing presente a Torino, nei comuni della Zona Ovest di Torino e a Pinerolo.
</li><li>
Utilizza il triangolo! E' uno strumento che ti sarà utile per personalizzare il percorso in base alle tue esigenze e alle tue preferenze.
Spostando il simbolo della bicicletta al suo interno, puoi modificare direttamente il percorso calcolato secondo 3 criteri:

	<ul class="liv2"><li>
	Veloce: calcolo del percorso più rapido
	</li><li>
	Pianeggiante: calcolo del percorso con minor pendenza
	</li><li>
	Sicuro: calcolo del percorso più sicuro, privilegiando l’utilizzo di piste ciclabili, aree ciclo-pedonali e zone a basso traffico.
	</li></ul>
Ricorda comunque che B.U.NE.T. è uno strumento di pianificazione che suggerisce il miglior percorso in base a criteri oggettivi che l’utente può personalizzare
 in base alle proprie esigenze e preferenze. Ricorda che il vero navigatore sei tu!

</li><li>
Puoi stampare o inviare via mail il percorso pianificato con la descrizione delle singole manovre.
</li><li>
Il percorso calcolato può anche prevedere piccoli tratti a piedi (bici al seguito) come attraversamenti pedonali o tratti in senso vietato per diminuire la percorrenza totale del percorso. 
</li><li>
Sulla mappa, le icone delle stazioni di [TO]Bike indicano in verde la disponibilità di biciclette, in rosso la presenza di stalli liberi.
Clicca sull'icona per avere informazioni più dettagliate.
</li><li>
Il sistema considera una velocità media di 10 km/h per calcolare la durata del percorso suggerito.
Ti ricordiamo però che l’effettivo tempo del viaggio potrebbe variare in base alla tua confidenza con la bici e alle condizioni reali del traffico.
</li> 
</p>
</div>
</div>

</script>

    <header>
    <h1>About</h1>
 </header>
 <div class="text">
<p>
<strong> B.U.NE.T </strong> – Bike's Urban Network in Torino is a project dedicated to bike mobility financed and supported by the
<a href="http://www.comune.torino.it/bici/">City of Torino</a> and by the <a href="http://www.cittametropolitana.torino.it/cms/ambiente/mobilita-sostenibile/progetti-mobilita/itinerari-ciclabili">Metropolitan Authority of Torino</a>
</p><p>

in cooperation with <a href="http://www.tobike.it/">[TO]BIKE</a>, the bike sharing service active in Torino.
</p><p>
Thanks to B.U.NE.T, you are able to plan your trips by bike in the area of Torino and province.
</p>
<p>
The service is the first entirely promoted and supported by local authorities in Italy and it was realized choosing <strong>open source technologies</strong>, as 
<a href="http://www.openstreetmap.org">OpenStreetMap</a> and <a href="http://www.opentripplanner.org/">OpenTripPlanner</a>
and using <strong>real-time data</strong> on bike sharing service.
</p><p>
B.U.NE.T is an experimental project so we invite you to inform us about any problem or inaccuracy and send suggestions to <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;info@bunet.torino.it">info&#64;bunet.torino.it</a> in order to improve the service.
</p><p>
Please visit <strong>Guide</strong> section to start!
</p>

<script id="id-guida-en" type="text/html">

<div id="id-guida-en"  class="white-popup mfp-hide">
    <header>
    <h1>Guide</h1>
 </header>
 <div class="text">
 <p>
Here are described some useful instructions about the service:
<ul class="liv1">
<li>
You can indicate the departure and the arrival in 2 ways:
<ul class="liv2">
	<li>
	entering addresses or specific points of interest (eg. "Via Nizza, 111" or "Egyptian Museum"). 
	</li><li>
	directly on the map, pointing and clicking the departure and the arrival and / or dragging the flag icons.
	</li></ul>
</li><li> 
You can choose your own bike or [TO]BIKE, bike sharing service available in Torino and in other cities of the province.
</li><li>
Use the triangle to customize your trip according to your needs and preferences! Move the bike symbol to choose among 3 criterias:

	<ul class="liv2"><li>
	Faster
	</li><li>
	Flater
	</li><li>
	Bike friendly
	</li></ul>
Remind that trip solutions proposed by the service are based on objective criteria which can be modified by the user: the real navigator is you!

</li><li>
You can print or mail your trip solutions, described in each step.
</li><li>
Some solutions can involve small parts by feet as for example pedestrian crossings or no entry streets in order to reduce journey times or distances. 
</li><li>
All [TO]BIKE stations are located in the map: the green colour indicates the availability of bicycles, the red one indicates free stalls availability. Click on to find out more information.
</li><li>
The system considers an average speed of 10 km / h to calculate the journey times which can be affected by real-time traffic conditions or by your confidence with bikes.
</li>
</p>
</div>
</div>

</script>

 </header>
 <div class="text">
<p>
<strong> B.U.NE.T </strong> – Bike's Urban NEtwork in Torino est un projet pour la mobilité cyclable patronné par la 
<a href="http://www.comune.torino.it/bici/">Mairie de Torino</a> et la <a href="http://www.cittametropolitana.torino.it/cms/ambiente/mobilita-sostenibile/progetti-mobilita/itinerari-ciclabili">Grand-ville de Torino</a>

avec la collaboration du service de bike-sharing <a href="http://www.tobike.it/">[TO]BIKE</a>.
</p><p>
Grâce à cet outil, vous pouvez calculer un itinéraire avec votre vélo ou avec les velòs de bike-sharing [TO] BIKE sur le territoire de la province de Torino.
</p>
<p>

<script id="id-guida-fr" type="text/html">

<div id="id-guida-fr"  class="white-popup mfp-hide">
    <header>
    <h1>Instructions</h1>
 </header>
 <div class="text">
<p>
Ici quelques instructions pour la meilleure utilisation du service:
<ul class="liv1">
<li>
Vous pouvez indiquer le point de départ et d'arrivée:
<ul class="liv2">
	<li>
	dans le <strong>Calculer l'itinéraire</strong> par la saisie d'adresses ou de points d'intérêt (par ex. "Via Nizza, 111" ou "Musée Egyptien») et en choisissant parmi les propositions. 
	</li><li>
	directement sur la carte, cliquez sur le point de départ et d'arrivée avec le bouton droit de la souris et / ou en faisant glisser les drapeaux.
	</li></ul>
</li><li> 
Pour calculer l'option d'itinéraire préféré, vous pouvez choisir votre propre vélo ou le service de bike-sharing <strong>[TO]BIKE</strong> disponible à Torino, dans les municipalités de la zone ouest de Torino et à Pinerolo.
</li><li>
Utilisez le triangle! C’est un outil utile pour personnaliser l'itinéraire en fonction de vos besoins et vos préférences. En déplaçant le symbole du vélo, vous pouvez directement modifier l'itinéraire calculé en fonction de trois critères:

	<ul class="liv2"><li>
	Rapide pour l'itinéraire plus rapide
	</li><li>
	Plat pour l'itinéraire avec moins déclivité
	</li><li>
	Securité pour l'itinéraire le plus sûre, en insistant sur l'utilisation des aménagements cyclables, zones piétonnes et à faible trafic
	</li></ul>
Rappelez-vous, cependant, que <strong>B.U.NE.T.</strong> est un outil de planification qui suggère le meilleur itinéraire en fonction de critères objectifs que l'utilisateur peut personnaliser en fonction de ses besoins et préférences. Le vrai navigateur, c’est toi!

</li><li>
Vous pouvez imprimer ou envoyer votre itinéraire avec la description des manœuvres individuelles.
</li><li>
L'itinéraire calculé peut impliquer des petites sections à pied (vélos à la remorque) pour les passages piétons ou pour diminuer la distance totale de la route.
</li><li>
Sur la carte, les icônes des stations [TO]BIKE en vert indiquent la disponibilité des vélos, en rouge la présence de stands gratuits. Cliquez sur les icônes pour plus d'informations.
</li><li>
Le système considère une vitesse moyenne de 10 km/h pour calculer la durée de l'itinéraire suggéré. Nous vous rappelons toutefois que le temps réel du voyage peut varier en fonction de votre confiance avec le vélo et les conditions réelles du trafic.
</li>
</p>
</div>
</div>

</script>
