    <p>
    <strong> B.U.NE.T </strong> – Bike's Urban Network in Torino è un progetto a sostegno della mobilità ciclabile ideato dalla
    <a href="http://www.comune.torino.it/bici/">Città di Torino</a> e dalla <a href="http://www.cittametropolitana.torino.it/cms/ambiente/mobilita-sostenibile/progetti-mobilita/itinerari-ciclabili">Città metropolitana di Torino</a>

    </p><p>

    </p>

<header>
   <h1>About</h1>
</header>
<div class="text">
<p>
<strong> B.U.NE.T </strong> – Bike's Urban Network in Torino is a project dedicated to bike mobility financed and supported by the
<a href="http://www.comune.torino.it/bici/">City of Torino</a> and by the <a href="http://www.cittametropolitana.torino.it/cms/ambiente/mobilita-sostenibile/progetti-mobilita/itinerari-ciclabili">Metropolitan Authority of Torino</a>
</p><p>
It was designed and implemented by <a href="http://www.5t.torino.it">5T - Tecnologie Telematiche Trasporto Traffico Torino </a> 
in cooperation with <a href="http://www.tobike.it/">[TO]BIKE</a>, the bike sharing service active in Torino.
</p><p>
Thanks to B.U.NE.T, you are able to plan your trips by bike in the area of Torino and province.
</p>
<p>
The service is the first entirely promoted and supported by local authorities in Italy and it was realized choosing <strong>open source technologies</strong>, as 
<a href="http://www.openstreetmap.org">OpenStreetMap</a> and <a href="http://www.opentripplanner.org/">OpenTripPlanner</a>
and using <strong>real-time data</strong> on bike sharing service.
</p><p>
B.U.NE.T is an experimental project so we invite you to inform us about any problem or inaccuracy and send suggestions to <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;info@bunet.torino.it">info&#64;bunet.torino.it</a> in order to improve the service.
</p><p>
Please visit <strong>Guide</strong> section to start!
</p>
