<script id="id-servizio-it" type="text/html">

<div id="id-servizio-it" _class="infoWidget" class="white-popup mfp-hide">
 <header>
    <h1>Il servizio</h1>
 </header>
 <div class="text">
    <p>Il servizio di Calcolo Percorsi Regionale Pronto TPL è il nuovo strumento di infomobilità che permette di ricercare e pianificare gli 
        spostamenti sul territorio regionale utilizzando i servizi di trasporto pubblico in tutte le sue declinazioni 
        (bus e tram urbani, servizi extraurbani e treno) o tramite percorsi pedonali o con l’utilizzo dell’auto personale.</p>
    <p>Il servizio è un progetto sperimentale a cura della <a href="http://www.regione.piemonte.it/trasporti/">Direzione Opere pubbliche, 
        Difesa del suolo, Montagna, Foreste, Protezione civile, Trasporti e Logistica di Regione Piemonte </a> 
        ed è realizzato e gestito da <a href="http://www.5t.torino.it/">5T</a> 
        in collaborazione con le Amministrazioni pubbliche e le aziende di trasporto pubblico piemontesi.</p>
    <p>Il Calcolo Percorsi Regionale Pronto TPL utilizza tecnologie open source, largamente diffuse e 
        consolidate come <a href="https://www.openstreetmap.org/">OpenStreetMap</a> e <a href="http://www.opentripplanner.org/">OpenTripPlanner</a> 
        e si basa sugli orari programmati forniti dagli Enti e dalle aziende piemontesi di trasporto pubblico aderenti al 
        <a href="http://bip.piemonte.it/">sistema BIP (Biglietto Integrato Piemonte)</a>.</p>
    <p>Per maggiori informazioni su come utilizzare il servizio, si invita a consultare la 
        <a href="http://prontotpl.5t.torino.it/ProntoTPL_Manuale_utente.pdf">Guida all’uso</a>.
    </p> 
 </div>
</div>

<script id="id-contatti-it" type="text/html">

<div id="id-contatti-it" class="white-popup mfp-hide">
<header>
   <h1>Contatti</h1>
</header>
<div class="text">

    <p>Il servizio Calcolo Percorsi Regionale Pronto TPL è un progetto sperimentale e in costante aggiornamento.</p>
    <p>Si invita pertanto a segnalare eventuali inesattezze e anomalie e ad inviare consigli e suggerimenti utili al miglioramento del servizio:</p>
    <p>-  via email a <a href="mailto:prontotpl@5t.torino.it">prontotpl@5t.torino.it</a></p>
    <p>-  contattando il Numero Verde Unico della Regione Piemonte 800333444</p>
    
    <p><b>DISCLAIMER</b></p>
    <p>Il Calcolo Percorsi Regionale di Pronto TPL utilizza OpenStreetMap (OSM) come base cartografica, un progetto collaborativo finalizzato 
        a creare mappe mondiali a contenuto libero e aggiornato quotidianamente da utenti liberi e indipendenti. Si ricorda pertanto che,
         sebbene in costante miglioramento, la mappa potrebbe non essere del tutto completa o aggiornata.</p>
    <p>Si ricorda inoltre che nel riconoscimento degli indirizzi per il punto di partenza e il punto di arrivo potranno verificarsi errori o imprecisioni.</p>
    <p>Si ricorda infine che i dati inerenti al servizio di trasporto pubblico (quali localizzazione delle fermate, orari e percorsi) sono stati
         forniti <a href="http://prontotpl.5t.torino.it/ProntoTPL_Aggiornamento_Dati.pdf">dalle Amministrazioni provinciali e 
        comunali della Regione Piemonte e dalle aziende piemontesi di trasporto pubblico</a> e sono generalmente aggiornati con cadenza trimestrale. 
        Nel caso in cui l’aggiornamento non avvenga secondo tali tempistiche,
         alcune località potrebbero risultare non raggiungibili con i servizi di trasporto pubblico.</p>
    
</div>
</div

<script id="id-servizio-en" type="text/html">

<div id="id-servizio-en" class="white-popup mfp-hide">
<header>
   <h1>About</h1>
</header>
<div class="text">
    <p>Pronto TPL trip planner service is the new infomobility tool to plan your trip in the region using public transport (urban and extra-urban bus
         and tram, train services), by pedestrian paths or by car.</p>
    <p>The service is an experimental project promoted by <a href="http://www.regione.piemonte.it/trasporti/">Piemonte Region government</a> 
        and powered by <a href="http://www.5t.torino.it/">5T</a> in cooperation with regional local governments and public transport operators.</p>
    <p>Pronto TPL trip planner service uses open source technologies, broadly consolidated as <a href="https://www.openstreetmap.org/">OpenStreetMap</a> 
        and <a href="http://www.opentripplanner.org/">OpenTripPlanner</a>, and is based on scheduled times provided by regional local governments 
        and public transport operators included in the <a href="http://bip.piemonte.it/"> regional ticketing system BIP (Biglietto Integrato Piemonte)</a>.</p>
</div>
</div>

</script>
