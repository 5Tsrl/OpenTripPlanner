<script id="otp-okDialog" type="text/html">
    <div style="position: relative;">
        <div class="otp-dialogContent">{{message}}</div>
        <div class="otp-dialogButtonRow">
            <button class="okButton">{{ok}}</button>
        </div>
    </div>
</script>

<script id="otp-yesNoDialog" type="text/html">
    <div style="position: relative;">
        <div class="otp-dialogContent">{{message}}</div>
        <div class="otp-dialogButtonRow">
            <button class="yesButton">Yes</button>
            <button class="noButton">No</button>
        </div>
    </div>
</script>

<script id="otp-inputDialog" type="text/html">
    <div style="position: relative;">
        <div class="otp-dialogContent">
            {{message}}
            <div style="margin-top: 6px;">
                <textarea class="borderBox textarea" style="z-index: 1000000; width: 100%; height: 3em;" />
            </div>
        </div>
        <div class="otp-dialogButtonRow">
            <button class="okButton">OK</button>
            <button class="cancelButton">Cancel</button>
        </div>
    </div>
</script>

<script id="otp-dateDialog" type="text/html">
    <div style="position: relative;">
        <div class="otp-dialogContent">
            {{message}}
            <div class="datepicker" style="margin-top: 6px;"></div>
        </div>
        <div class="otp-dialogButtonRow">
            <button class="okButton">OK</button>
            <button class="cancelButton">Cancel</button>
        </div>
    </div>
</script>

<script id="otp-pick_drop_btn" type="text/html">
  <div class='otp-bikeshare-stationsWidget-left'>
        <div id='pickup_btn'>
			<h5>{{{pickUp}}}</h5>
			<p>{{startName}}</p>
			<p>{{bikesNr}} {{bikeWidget.bikes}}</p>
			<span class="icon"></span>
        </div>
  </div>

  <div class='otp-bikeshare-stationsWidget-right'>    
        <div id='dropoff_btn'>
            <h5>{{{dropOff}}}</h5>
			<p>{{endName}}</p>
			<p>{{spaceNr}} {{bikeWidget.spaces}}</p>
			<span class="icon"></span>
        </div>
  </div>
</script>

<script id="otp-datexEventList" type="text/html">
    <div id="otp-datexEventList" style="position: relative;">
        <h2>Notizie</h2>
        <ul></ul>
    </div>
</script>
<script id="otp-datexEventItem" type="text/html">
    <div id="otp-datexEventItem" style="position: relative;">
        <li class="evento">
    	  <a href="#" class="{{ev.style}}" _onclick="trafficCtrl.openInfoWindow('IREN_1117_3-1','TrafficEvent')">
    		<h3>{{ev.roadNumber}} {{ev.roadName}}</h3>
    		<p>fra {{ev.primaryLocation}} e {{ev.secondaryLocation}} in direzione {{ev.direction}} - {{ev.eventDirection}} ** {{ev.pippo}}.
    		<em>{{ev.eventDescription}}</em>
    		<time datetime="updateDate" pubdate="">dal {{ev.startDate}} al {{ev.startDate}}</time>
    		</p>
    	  </a>
        </li>
    </div>
</script>
